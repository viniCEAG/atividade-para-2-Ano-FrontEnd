<!--
Exercício 5 – Formulário com :focus
Crie um formulário com:
- Um campo de texto (<input type="text">)
- Um botão de envio (<button>)
Use CSS para:
- Destacar o campo quando em foco (:focus) com borda azul.
- Mudar a cor do botão ao passar o mouse (:hover).
-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exercício 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<title>Formulário</title>
<style>
  /* Estilo para o campo de texto */
  input[type="text"] {
    padding: 8px;
    border: 2px solid #ccc;
    border-radius: 4px;
    outline: none; /* Remove o contorno padrão ao focar */
    transition: border-color 0.3s;
  }

  /* Destacar o campo quando estiver em foco */
  input[type="text"]:focus {
    border: 2px solid blue;
  }

  /* Estilo para o botão */
  button {
    padding: 8px 16px;
    background-color: #4CAF50; /* Cor de fundo padrão */
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  /* Mudar a cor do botão ao passar o mouse */
  button:hover {
    background-color: #45a049; /* Cor mais escura ao passar o mouse */
  }
</style>
</head>
<body>

<h2>Formulário</h2>
<form>
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome" placeholder="Digite seu nome" /><br><br>
  <button type="submit">Enviar</button>
</form>
</body>
</html>
