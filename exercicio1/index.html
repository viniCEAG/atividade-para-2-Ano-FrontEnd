<!--
Exercício 1 – Estrutura com div e section
Crie uma página com uma <div> principal que contenha duas <section>:
- A primeira com um título (<h2>) e um parágrafo (<p>).
- A segunda com uma lista de 3 itens.
-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <section>
            <h2> Aprendendo sobre Tags Estruturais e pseudo-classes</h2>
            <p> São 5 exercícos com HTML e CSS </p>
        </section>
        <section>
            <ol>
                <li>Exercício Um sobre tags Estruturais</li>
                <li>Exercicio Dois com uso da tag de imagem</li>
                <li>Demais exercícios com pseudo-classes</li>
            </ol>
        </section>
    </div>
</body>

</html>
